<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research Paper Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 class="text-center mb-4">ðŸ“„ Research Paper Summary</h2>

  <div class="card">
    <div class="card-header">Paper Information</div>
    <div class="card-body">
      <h5>{{ paper.title }}</h5>
      <p><strong>Source:</strong> {{ paper.source }}</p>
      <p><strong>Published:</strong> {{ paper.published }}</p>
      <p><strong>Summary:</strong> {{ summary }}</p>
      <p><strong>Citation:</strong> <a href="{{ paper.link }}" target="_blank">{{ paper.title }}</a></p>
    </div>
  </div>

  <div class="mt-4 text-center">
    <h5>ðŸŽ§ Audio Version</h5>
    <audio controls class="w-100">
      <source src="/download_audio" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <a href="/download_audio" class="btn btn-primary mt-3">Download Audio</a>
  </div>

</body>
</html>
