<!-- templates/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Research Papers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h2 class="text-center mb-4">ğŸ” Search Research Papers</h2>

  <form action="/search" method="get">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="query" placeholder="Search for papers..." required>
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  {% if papers %}
    <h5>Search Results:</h5>
    <ul class="list-group">
      {% for paper in papers %}
        <li class="list-group-item">
          <h6>{{ paper.title }}</h6>
          <p>{{ paper.summary[:300] }}...</p>
          <a href="{{ paper.link }}" class="btn btn-link">Read More</a>
          <a href="/summarize_selected?url={{ paper.link }}" class="btn btn-success">Summarize</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}

</body>
</html>
